    <h2>Cita Pacientes</h2>

    <form action="https://webhook.site/08e59dd3-e92e-4822-a7c2-c0d29ec39217" method="post" >

        <label for="nombre">Nombre del paciente: <br></label>
        <input type="text" name="nombre" id="nombre" required placeholder="Nombre del Pacientes">

        <br>

        <input type="email" placeholder="ingresa tu correo" required  name="email" id="email" >

<br>

        <input type="datetime-local"  name="reserva" id="reserva">

        <br>
        <button>Enviar datos</button>

    </form>

    <hr>


    <form action="https://webhook.site/08e59dd3-e92e-4822-a7c2-c0d29ec39217" method="post" enctype="multipart/form-data" >

        <h5>Agregar frutas al pastel </h5>
        
        <label for="fresas">
            <img  height="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0WyUlYaBikCtpLfv1Ga4ETr0QdZX40ZoTtg&s" alt="">
            Fresas

        </label>
        <input type="checkbox" value="fresas" name="frutas" id="fresas" >

        <label for="Cerezas">Cerezas</label>
        <input type="checkbox" value="Cerezas" name="frutas" id="Cerezas" >

        <label for="uvas">Uvas</label>
        <input type="checkbox" value="Uvas" name="frutas" id="uvas" >

        <hr>

        <h5>Elige el sabor del pastel </h5>

        <label for="Chocolate">Chocolate</label>
        <input type="radio" value="Chocolate" name="sabor-pastel" id="Chocolate" >

        <label for="Cafe">Cafe</label>
        <input type="radio" value="Cafe" name="sabor-pastel" id="Cafe" >

        <label for="Mango">Mango</label>
        <input type="radio" value="Mango" name="sabor-pastel" id="Mango" >


        <hr>

        <input type="tel" placeholder="INgresa tu N. Celular" name="telefono" >

        <br>

        <label for="">Ingresa la foto para el pastel</label>
        <input type="file" accept=".jpg,.png,.jpeg, .webp" >
        
        <br> <br>
        <!-- <input type="submit" value="Personalizar mi Pastel"> -->


        <button type="submit" >Enviar datos</button>


    </form>
