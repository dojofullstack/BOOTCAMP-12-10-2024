<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body data-theme="synthwave">


    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
              <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
         
             
            </div>
          </div>
    </header>


    <main>


        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Iniciar Sesion</h1>
                <p class="py-6">
                  Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
          
                </p>
              </div>
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Email</label>
                    <input id="form-email" type="email" class="input" placeholder="Email" />
                    <label class="fieldset-label">Password</label>
                    <input id="form-password" type="password" class="input" placeholder="Password" />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button onclick="loginJWT()"  class="btn btn-neutral mt-4">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>



    </main>


    <footer>

        <footer class="footer sm:footer-horizontal bg-base-200 text-base-content p-10">
            <nav>
              <h6 class="footer-title">Services</h6>
              <a class="link link-hover">Branding</a>
              <a class="link link-hover">Design</a>
              <a class="link link-hover">Marketing</a>
              <a class="link link-hover">Advertisement</a>
            </nav>
            <nav>
              <h6 class="footer-title">Company</h6>
              <a class="link link-hover">About us</a>
              <a class="link link-hover">Contact</a>
              <a class="link link-hover">Jobs</a>
              <a class="link link-hover">Press kit</a>
            </nav>
            <nav>
              <h6 class="footer-title">Legal</h6>
              <a class="link link-hover">Terms of use</a>
              <a class="link link-hover">Privacy policy</a>
              <a class="link link-hover">Cookie policy</a>
            </nav>
            <form>
              <h6 class="footer-title">Newsletter</h6>
              <fieldset class="w-80">
                <label>Enter your email address</label>
                <div class="join">
                  <input
                    type="text"
                    placeholder="username@site.com"
                    class="input input-bordered join-item" />
                  <button class="btn btn-primary join-item">Subscribe</button>
                </div>
              </fieldset>
            </form>
          </footer>
          



    </footer>



    <script src="assets/js/index.js"></script>
    
</body>
</html>
