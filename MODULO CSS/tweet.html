<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/tweet.css">

</head>
<body>


    <main>


        <section>

            <div class="container-tweet">

                <div class="profile">
                    
                    <img class="avatar" width="50px" height="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd0KQVO8d8xygBCTpmzRBO8LECa2DYCyIrvQ&s" alt="">
                    <h5>Murk Zuck.</h5>

                    <div style="display: flex; gap:5px">
                        <i class="bi bi-patch-check-fill"></i>
                        <span>
                            @nickname
                        </span>
                    </div>
                  

                    <div class="container-logo">
                        <img class="logo" height="20px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/1200px-Logo_of_Twitter.svg.png" alt="">
                    </div>
                   
                </div>
    
                <div class="body-tweet">
                    <p class="p-body">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat vitae iusto quo autem non eaque velit voluptatem expedita incidunt quis voluptatum magnam atque cum exercitationem recusandae aut, quia sit ratione.
                        #dojo #frontend #backend
                    </p>
                </div>
    
    
                <div class="icons-tweet">

                    <div>
                        <i class="bi bi-chat-dots-fill"></i>
                        <span>123</span>
                    </div>
                    <div>
                        <i class="bi bi-share"></i>
                        33
                    </div>
                    <div>
                        <i class="bi bi-chat-heart-fill"></i>
                        44
                    </div>
                    <div>
                        <i class="bi bi-paperclip"></i>
                    </div>

                </div>
    
            </div>


        </section>
