<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Figuras Dragon Ball Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #ffcc00;
            color: #333;
            padding: 15px;
            margin: 0;
        }

        h2, h3 {
            margin: 15px 0;
        }

        .product {
            background-color: #fff;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e64a19;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: none;
            margin-top: 15px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Tienda de Figuras Dragon Ball Z</h1>
    <h2>Mejores Figuras en PVC</h2>

    <div class="product">
        <h3>Goku</h3>
        <p>Figura de 30 cm</p>
        <p><strong>S/120.00</strong></p>
        <img src="https://superfanzone.com/11467-large_default/figura-dragon-ball-z-chosenshiretsuden-iii-v4-a-super-saiyan-goku-banpresto.jpg" alt="Figura de Goku">
        <hr>
        <button>Comprar</button>
        <button>Agregar al carrito</button>
        <button>Escríbenos por WhatsApp</button>
    </div>

    <h3>Ubícanos en: San Borja Norte 497, Tienda 15</h3>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15604.874435591197!2d-76.99695893967291!3d-12.097181434912745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1734664812383!5m2!1ses!2spe" 
        loading="lazy" 
        allowfullscreen>
    </iframe>
</body>
</html>
